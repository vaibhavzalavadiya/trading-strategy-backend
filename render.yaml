databases:
  - name: trading-strategy-db
    databaseName: trading_strategy
    user: trading_strategy_user

services:
  - type: web
    name: trading-strategy-backend
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn config.wsgi:application --bind 0.0.0.0:$PORT"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: trading-strategy-db
          property: connectionString
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: DJANGO_SETTINGS_MODULE
        value: config.settings_prod